name: Epics-React library CD

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install ðŸ”§
        run: yarn install
      - name: Build ðŸ—ï¸
        run: yarn run build

  github_npm:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login Github ðŸ”“
        run: |
          echo lnls-sirius:https://npm.pkg.github.com/ > ./.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> ./.npmrc
      - name: Publish NPM ðŸª–
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.EPICS_REACT }}

  npmjs_npm:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: read
      packages: write
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          registry-url: https://registry.npmjs.org/
          node-version: '14'

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.EPICS_REACT_NPMJS }}
